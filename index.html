<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b0a44444a.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>WEATHER APP</h1>
            </div>
            <div class="main-info">
                <div class="wrapper">
                <h3 class="city-name"></h3>
                <input type="text" placeholder="Enter city name...">
                <button>Send</button>
                <p class="warning"></p>
            </div>
            <img src="" alt="wheather showing image" class="photo">
            </div>
            <div class="bottom">
              <div class="heading">
                  <p>Weather:</p>
                  <p>Temperature:</p>
                  <p>Humidity:</p>
                  <p>Pressure:</p>
              </div>
            </div>
            <div class="weather-info">
              <p class ="weather"></p>
              <p class ="temp"></p>
              <p class ="humidity"></p>
              <p class="pressure"></p>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
